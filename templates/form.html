<html>
    <body>
        <h2>Diamond Price Prediction</h2>
        <div style="border: 1px solid black;background-color: aqua;display: flex; width: 550px; padding: auto;">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat"><b>Carat:</b></label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat">

            </div>
           <br>
            <div class="form-group">
                <label for="depth"><b>Depth:</b></label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth">

            </div>
            <br>

            <div class="form-group">
                <label for="table"><b>Table:</b></label>
                <input type="text" id="table" name="table" placeholder="Enter table">

            </div>
            <br>

            <div class="form-group">
                <label for="x"><b>x:</b></label>
                <input type="text" id="x" name="x" placeholder="Enter x value">

            </div>
            <br>

            <div class="form-group">
                <label for="y"><b>y:</b></label>
                <input type="text" id="y" name="y" placeholder="Enter y value">

            </div>
            <br>

            <div class="form-group">
                <label for="z"><b>z:</b></label>
                <input type="text" id="z" name="z" placeholder="Enter z value">

            </div>
            <br>

            <div class="form-group">
                <label for="cut"><b>Cut:</b></label>
                <select id="cut" name="cut">
                    <option value="fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="color"><b>Color:</b></label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="clarity"><b>Clarity:</b></label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                     <option value="IF">IF</option>
                </select>
            </div>
            <br>

            <div style="clear: both;"></div>
            <input type="Submit" value="Submit">

        </form>
    </div>
        <h3>Diamond Predicted Price:</h3>{{final_result}}
    </body>
</html>
